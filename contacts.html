    <style>
        .nContainer-about {
            text-align: center;
            font-size: 30px;
            background-image: url('https://lh3.googleusercontent.com/d/17jwtFdADJ5EmbuGHViHQYVPmAwBgkgVd');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            color: black;
            min-height: 100vh;
            animation: fadeInUp 0.4s ease-in-out;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }
    
        .nContainer-about h1 {
            margin-top: 40px;
            animation: fadeInUp 0.5s ease-in-out;
            font-size: 2rem;
        }
    
        .container-body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://lh3.googleusercontent.com/d/17jwtFdADJ5EmbuGHViHQYVPmAwBgkgVd');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100;
            animation: fadeInUp 0.5s ease-in-out;
            flex-wrap: wrap;
        }
    
        .container-contacts {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
    
        #top {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 1rem;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            flex-wrap: wrap;
        }
    
        #icon img {
            width: 100px;
            height: auto;
            object-fit: contain;
        }
    
        #txt-contacts {
            flex: 1;
            text-align: left;
        }
    
        /* Responsive Styles */
        @media (max-width: 768px) {
            .nContainer-about {
                font-size: 1rem;
            }
    
            .container-body {
                height: auto;
                padding: 2rem 1rem;
            }
    
            #top {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
    
            #icon img {
                width: 80px;
            }
    
            #txt-contacts p {
                font-size: 1rem;
                word-break: break-word;
            }
        }
    
        @media (max-width: 480px) {
            #icon img {
                width: 60px;
            }
    
            #txt-contacts p {
                font-size: 0.9rem;
            }
        }
    </style>
